<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .question {
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        label {
            cursor: pointer;
            margin-bottom: 10px;
        }

        .result {
            font-weight: bold;
        }
    </style>
</head>


<body>
    <!-- Вам предоставляется задача создать простой онлайн опросник, который позволяет пользователям отвечать на вопросы с
    вариантами ответов. Ваша задача - разработать интерфейс и функциональность для этого опросника, используя HTML, CSS
    и JavaScript.
    Создайте интерфейс с несколькими вопросами и вариантами ответов. Каждый вопрос должен иметь несколько вариантов
    ответов.
    Реализуйте обработку событий, чтобы пользователи могли выбирать варианты ответов.
    Добавьте кнопку "Завершить опрос", которая будет показывать результаты опроса.
    При нажатии на кнопку "Завершить опрос", вы должны проверить, что пользователь ответил на все вопросы, и отобразить
    выбранные им варианты ответов.
    Если пользователь не ответил на все вопросы, покажите ему сообщение о необходимости ответить на все вопросы перед
    завершением опроса.
    По желанию можно добавить стилизацию опросника с использованием CSS для лучшего пользовательского опыта. -->

    <div class="question">
        <p>Вопрос 1: Какой ваш любимый цвет?</p>
        <div class="options">
            <label>
                <input type="radio" name="q1" value="Синий"> Синий
            </label>
            <label>
                <input type="radio" name="q1" value="Зеленый"> Зеленый
            </label>
            <label>
                <input type="radio" name="q1" value="Красный"> Красный
            </label>
        </div>
    </div>

    <div class="question">
        <p>Вопрос 2: Какое ваше любимое животное?</p>
        <div class="options">
            <label>
                <input type="radio" name="q2" value="Собака"> Собака
            </label>
            <label>
                <input type="radio" name="q2" value="Кот"> Кот
            </label>
            <label>
                <input type="radio" name="q2" value="Попугай"> Попугай
            </label>
        </div>
    </div>

    <button id="submit">Завершить опрос</button>

    <div class="result" style="display: none;">
        <p>Результаты:</p>
        <p id="result-q1">Вопрос 1: <span></span></p>
        <p id="result-q2">Вопрос 2: <span></span></p>
    </div>

    <script>
        const result = document.querySelector('.result')
        const result1 = document.querySelector('#result-q1 span')
        const result2 = document.querySelector('#result-q2 span')
        const submit = document.querySelector('#submit')

        submit.addEventListener('click', function () {
            // Собираем ответы
            const q1Answer = document.querySelector('input[name="q1"]:checked');
            const q2Answer = document.querySelector('input[name="q2"]:checked');
            if (q1Answer && q2Answer) {
                result.style.display = 'block';
                result1.textContent = q1Answer.value;
                result2.textContent = q2Answer.value;
            } else {
                alert('Не на все вопросы даны ответы')
                console.log('Не все ответы отмечены');
            }

        })
    </script>
</body>

</html>
